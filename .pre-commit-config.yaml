# Pre-commit hooks dla projektu Synkopa
# Instalacja: uv run pre-commit install
# Uruchomienie: uv run pre-commit run --all-files

repos:
  # Podstawowe formatowanie i sprawdzanie
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: debug-statements

  # Ruff - szybki linter i formatter dla Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      # Linting (sprawdzanie jakości kodu)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatowanie kodu
      - id: ruff-format
        types_or: [python, pyi]

  # Sprawdzanie typów z mypy (opcjonalne - może być wolne)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
