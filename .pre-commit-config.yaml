  #       additional_dependencies: [types-all]
  #       args: [--ignore-missing-imports]

  # Sprawdzanie bezpieczeństwa z bandit (wyłączone - false positive)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.5
  #   hooks:
  #     - id: bandit
  #       args: [-r, src/]
  #       exclude: tests/

  # Sortowanie importów (ruff już to robi, ale można dodać jako backup)
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       args: ["--profile", "black"]

# Konfiguracja globalna
default_language_version:
  python: python3.12

# Które pliki sprawdzać
files: ^(src/|tests/).*\.py$

# Wykluczenia
exclude: |
  (?x)^(
    \.venv/|
    build/|
    dist/|
    .*\.egg-info/|
    htmlcov/|
    \.pytest_cache/|
    __pycache__/
  ).*$ 